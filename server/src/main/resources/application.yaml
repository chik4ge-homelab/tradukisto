spring:
  application:
    name: tradukisto
  ai:
    openai:
      base-url: ${LLAMA_BASE_URL}
      api-key: ${LLAMA_API_KEY}
      chat:
        options:
          model: plamo2-translate
          temperature: 0
server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      probes:
        enabled: true
